<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affine Cipher</title>
    <link rel="stylesheet" type="text/css" href="affineCipher.css">
    <script src="function/affineCipher.js"></script>
    <script>
        function encrypt() {
            const plainText = document.getElementById("plainText").value.trim();

            if (!plainText) {
                alert("Please enter plain text to encrypt.");
                return;
            }

            try {
                const { cipherText, key } = affineEncryptAuto(plainText);

                document.getElementById("cipherText").value = cipherText;
                document.getElementById("key").value = JSON.stringify(key);
            } catch (error) {
                console.error("Encryption failed:", error.message);
                alert("Encryption failed. Please check your input.");
            }
        }

        function decrypt() {
            const cipherText = document.getElementById("cipherText").value.trim();
            const keyInput = document.getElementById("key").value.trim();

            if (!cipherText || !keyInput) {
                alert("Please enter both cipher text and key to decrypt.");
                return;
            }

            try {
                const key = JSON.parse(keyInput);

                if (!key || typeof key.a !== "number" || typeof key.b !== "number") {
                    alert("Key must be a valid JSON object with `a` and `b` values.");
                    return;
                }

                const plainText = affineDecrypt(cipherText, key);

                document.getElementById("plainText").value = plainText;
            } catch (error) {
                console.error("Decryption failed:", error.message);
                alert("Decryption failed. Please check your input or key.");
            }
        }
    </script>
</head>
<body>
    <h1>Affine Cipher</h1>
    <div>
        <h2>Encrypt</h2>
        <textarea id="plainText" placeholder="Enter plain text"></textarea>
        <button onclick="encrypt()">Encrypt</button>
    </div>
    <div>
        <h2>Decrypt</h2>
        <textarea id="cipherText" placeholder="Enter cipher text"></textarea>
        <input id="key" type="text" placeholder='Enter key (e.g., {"a":3,"b":7})'>
        <button onclick="decrypt()">Decrypt</button>
    </div>
    <a href="main.html" class="back-link">Back to Home</a>
</body>
</html>
