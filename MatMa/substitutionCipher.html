<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substitution Cipher</title>
    <!-- Liên kết file CSS -->
    <link rel="stylesheet" type="text/css" href="substitutionCipher.css">
    <!-- Liên kết file JavaScript -->
    <script src="function/substitutionCipher.js"></script>
    <script>
        function measureTime(func, ...args) {
            const start = performance.now();
            const result = func(...args);
            const end = performance.now();
            return { result, time: (end - start).toFixed(2) };
        }

        function encrypt() {
            const plainText = document.getElementById("plainText").value.trim();

            if (!plainText) {
                alert("Please enter plain text to encrypt.");
                return;
            }

            try {
                const { cipherText, key } = substitutionEncryptAuto(plainText);

                document.getElementById("cipherText").value = cipherText;
                document.getElementById("key").value = key;
                document.getElementById("time").innerText = `Encryption Time: ${key.length} ms`;
            } catch (error) {
                console.error("Encryption failed:", error);
                alert("Encryption failed. Please check your input.");
            }
        }

        function decrypt() {
            const cipherText = document.getElementById("cipherText").value.trim();
            const key = document.getElementById("key").value.trim();

            if (!cipherText || !key) {
                alert("Please enter both cipher text and key to decrypt.");
                return;
            }

            if (key.length !== 26) {
                alert("Key must be exactly 26 characters long.");
                return;
            }

            try {
                const plainText = substitutionDecrypt(cipherText, key);

                document.getElementById("plainText").value = plainText;
                document.getElementById("time").innerText = `Decryption completed.`;
            } catch (error) {
                console.error("Decryption failed:", error);
                alert("Decryption failed. Please check your input.");
            }
        }
    </script>
</head>
<body>
    <h1>Substitution Cipher</h1>

    <div class="section">
        <h2>Encrypt</h2>
        <textarea id="plainText" placeholder="Enter plain text"></textarea>
        <button onclick="encrypt()">Encrypt</button>
    </div>

    <div class="section">
        <h2>Decrypt</h2>
        <textarea id="cipherText" placeholder="Enter cipher text"></textarea>
        <input id="key" type="text" placeholder="Enter key (26 characters)">
        <button onclick="decrypt()">Decrypt</button>
    </div>

    <div id="time" class="output"></div>

    <a href="main.html" class="back-link">Back to Home</a>
</body>
</html>
